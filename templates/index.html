<!-- -*- coding: utf-8 -*- -->
{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            こんにちは {{ name }} さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="." method="post" class="form-inline">
          <label for="name">記事本文</label>
	  <textarea rows="8" cols="60" class="form-control" id="name" name="body" placeholder="記事本文">{% if body %}{{ body }}{% endif %}</textarea>
	  {% if abst %}
	  <br><label>要約</label><div>{{ abst }}</div>
	  {% endif %}
          <button type="submit" class="btn btn-default">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
